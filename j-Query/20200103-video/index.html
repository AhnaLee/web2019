<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Video accorodian method</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="accordian">
	<div class="sp_box">
		<div class="video video-01">
			<video loop muted playsinline>
				<source type="video/mp4" src="video/vid1.mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>

	<div class="sp_box">
		<div class="video video-01">
			<video loop muted playsinline>
				<source type="video/mp4" src="video/vid2.mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>

	<div class="sp_box">
		<div class="video video-01">
			<video loop muted playsinline>
				<source type="video/mp4" src="video/vid3.mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>

	<div class="sp_box">
		<div class="video video-01">
			<video loop muted playsinline>
				<source type="video/mp4" src="video/vid4.mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>
</div>
