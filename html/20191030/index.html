	body {
		font-family: 'Noto Sans', sans-serif;
	}
	.box ul strong {
		color: red;
	}
	.box div strong {
		color: blue;
		font-size: 2em;
	}
	ul strong {
		color: pink;
	}
	.box > div:first-letter {
		color: red;
	}
	ul.menu > li:hover {
		background-color: skyblue;
		color:yellow;
		font-weight: bold;
	}
	ul.menu > li:active {
		background-color: red;
	}
	.olive {
		color: olivedrab;
	}
