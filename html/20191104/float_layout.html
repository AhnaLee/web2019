<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		header#hdWrap {
			width: 1000px;
			height: 50px;
			background-color: skyblue;
			margin: 0 auto;
		}
		#hdWrap:after {
			content: "";
			display: block;
			clear: both;
		}
		#hdWrap >h1 {
			width: 120px;
			line-height: 50px;
			float: left;
		}
		#hdWrap>nav.navWrap {
			width: 800px;
			float: right;
		}
		nav.navWrap {}
		nav.navWrap ul:after { 
			content: "";
			display: block;
			clear: both; 
		}
		nav.navWrap ul> li { 
			float: left; 
			width: 160px; 
		}
		nav.navWrap ul> li> a { 
			display: block; 
			text-align: center; 
			line-height: 50px; /* 글자가 짧을때 사용가능 길자가 길면 다른방법 사용 */
		}
		nav.navWrap ul> li> a:hover {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<header id="hdWrap">
		<h1>LOGO</h1>
		<nav class="navWrap">
			<ul>
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
